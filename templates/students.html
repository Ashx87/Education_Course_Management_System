
{% extends "base.html" %}

{% block title %}Students - Education Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1>👥 学生管理</h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5>学生列表</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>学号</th>
                                <th>姓名</th>
                                <th>GPA</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for student in students %}
                            <tr>
                                <td>{{ student.Student_ID }}</td>
                                <td>{{ student.Name }}</td>
                                <td>{{ "%.2f"|format(student.GPA) }}</td>
                                <td>
                                    <a href="/student/{{ student.Student }}" class="btn btn-sm btn-primary">详情</a>
                                    <a href="/recommendations/{{ student.Student }}" class="btn btn-sm btn-success">推荐</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
